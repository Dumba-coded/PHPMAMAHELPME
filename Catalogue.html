<script>
    function filterContent() {
    var user = document.getElementById("filter").value;
    var cars = document.getElementById("cars");
    var vans = document.getElementById("vans");
    var trucks = document.getElementById("trucks");
    if(user=="A") {
        cars.style.display="block";
        vans.style.display="none";
        trucks.style.display="block";
    } else if (user=="B") {
        cars.style.display="none";
        vans.style.display="block";
        trucks.style.display="block";
    } else if (user=="C") {
        cars.style.display="none";
        vans.style.display="none";
        trucks.style.display="block";
    }
}
</script>
