  <!-- BOOKING FORM CONTENT -->
  <div class="booking-container">
    <h1>Book Your Ride</h1>

    <form action="booking.php" method="POST">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" required>

      <label for="vehicle">Choose a Vehicle</label>
      <select id="vehicle" name="vehicle" required>
        <option value="">-- Select Vehicle --</option>
        <option value="Sedan">Sedan</option>
        <option value="SUV">SUV</option>
        <option value="Motorbike">Motorbike</option>
        <option value="Van">Van</option>
      </select>

      <label for="pickup">Pickup Date</label>
      <input type="date" id="pickup" name="pickup_date" required>

      <label for="return">Return Date</label>
      <input type="date" id="return" name="return_date" required>

      <label for="notes">Additional Notes (Optional)</label>
      <textarea id="notes" name="notes" placeholder="Any special requests?"></textarea>

      <button type="submit" class="submit-btn">Confirm Booking</button>

    </form>
  </div>
